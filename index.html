<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Game üíñ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(to bottom,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

h1{
  margin-bottom:10px;
}

#score{
  font-size:20px;
  margin-bottom:10px;
}

.game-area{
  position:relative;
  width:100%;
  height:80vh;
  overflow:hidden;
}

.heart{
  position:absolute;
  font-size:40px; /* lebih besar */
  cursor:pointer;
  animation:fall linear forwards;
  user-select:none;
}

@media (max-width:768px){
  .heart{
    font-size:55px; /* lebih besar lagi di HP */
  }
}

.proposal-btn{
  display:none;
  margin-top:15px;
  padding:15px 35px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff2e63;
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px pink;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.pop{
  animation:pop .2s forwards;
}

@keyframes pop{
  to{transform:scale(1.5);opacity:0;}
}

</style>
</head>
<body>

<h1>üíñ Tangkap 10 Hati Untuk Unlock Proposal üíñ</h1>
<div id="score">Skor: 0 / 10</div>

<div class="game-area" id="game"></div>

<button class="proposal-btn" id="proposalBtn" onclick="goProposal()">
  üíç Buka Proposal üíç
</button>

<script>

let score = 0;
const target = 10;
const game = document.getElementById("game");
const scoreDisplay = document.getElementById("score");
const proposalBtn = document.getElementById("proposalBtn");

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  
  const isSpecial=Math.random()<0.2;

  if(isSpecial){
    heart.innerHTML="üåü";
  }else{
    heart.innerHTML="üíñ";
  }

  heart.style.left=Math.random()*80+"vw";
  
  // Lebih pelan di HP
  const isMobile = window.innerWidth < 768;
  heart.style.animationDuration = isMobile ? "6s" : "4s";

  heart.addEventListener("click", handleClick);
  heart.addEventListener("touchstart", handleClick);

  function handleClick(){
    if(navigator.vibrate){
      navigator.vibrate(50);
    }

    heart.style.pointerEvents="none";
    heart.classList.add("pop");
    setTimeout(()=>heart.remove(),200);

    if(isSpecial){
      showBoomPhoto();
    }else{
      score++;
      scoreDisplay.innerHTML="Skor: "+score+" / "+target;
    }

    if(score>=target){
      proposalBtn.style.display="inline-block";
    }
  }

  game.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}

function unlockProposal(){
  proposalBtn.style.display="inline-block";
}

function goProposal(){
  alert("üíñ Kamu berhasil! Siap untuk pertanyaan penting üíç");
  window.location.href="proposal.html";
}

setInterval(createHeart,800);

</script>

</body>

</html>
